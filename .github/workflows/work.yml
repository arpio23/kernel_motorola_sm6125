# This is a basic workflow to help you get started with Actions

name: Build kernel packages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "droidian" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: quay.io/droidian/build-essential:bookworm-amd64

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          ref: droidian
          
      - name: Update repositories
        run: apt update

      - name: Prepare build and create changelog
        run: |
          debian/rules debian/control
          BRANCH=droidian
          COMMIT=""
          COMMENT="${BRANCH}"
          RELENG_HOST_ARCH="arm64"
          ARGS="--commit ${COMMIT} --comment ${COMMENT} --branch ${BRANCH}"
          releng-build-changelog $ARGS

      - name: Install package build dependencies
        run: |
          package_info=$(head -n 1 debian/changelog)
          package_name=$(echo "${package_info}" | awk '{ print $1 }')
          mk-build-deps --remove --install --tool "apt-get -o Debug::pkgProblemResolver=yes --no-install-recommends --yes" debian/control
          rm -f ${package_name}-build-deps_*.*

      - name: Build package
        run: |
          ARGS="--no-lintian -d -sa --no-sign --jobs=$(nproc) --build=any"
          ARGS="${ARGS} -a${RELENG_HOST_ARCH}"
          eval debuild "${ARGS}"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          ls ..
          echo Done.
