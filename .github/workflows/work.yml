# This is a basic workflow to help you get started with Actions

name: Build kernel packages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "droidian" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build packages
    runs-on: ubuntu-latest
    container: quay.io/droidian/build-essential:bookworm-amd64

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          ref: droidian
          
      - name: Update repositories
        run: apt update

      - name: Prepare build and create changelog
        run: |
          apt install -y linux-packaging-snippets git
          debian/rules debian/control
          BRANCH=droidian
          COMMIT=$(git rev-parse HEAD)
          COMMENT="${BRANCH}"
          RELENG_HOST_ARCH="arm64"
          ARGS="--commit ${COMMIT} --comment ${COMMENT} --branch ${BRANCH}"
          releng-build-changelog $ARGS

      - name: Install package build dependencies
        run: |
          package_info=$(head -n 1 debian/changelog)
          package_name=$(echo "${package_info}" | awk '{ print $1 }')
          mk-build-deps --remove --install --tool "apt-get -o Debug::pkgProblemResolver=yes --no-install-recommends --yes" debian/control
          rm -f ${package_name}-build-deps_*.*

      - name: Build package
        run: |
          ARGS="--no-lintian -d -sa --no-sign --jobs=$(nproc) --build=any -aarm64"
          eval debuild "${ARGS}"
      - name: Move packages to out directory
        run: |
          mkdir /out
          cp ../*.deb /out/
          ls /out
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-image
          path: /out/*.deb
          if-no-files-found: error
          retention-days: 1

  prepare:
    runs-on: ubuntu-20.04
    name: Create GitHub release
    needs: build

    steps:
      - name: Delete old latest release
        uses: dev-drprasad/delete-tag-and-release@v0.1.3
        with:
          delete_release: true # default: false
          tag_name: latest # tag name to delete
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag latest
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest

  publish:
    runs-on: ubuntu-20.04
    needs: build

    name: Publish linux-image

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: out

      - name: Create latest release
        uses: softprops/action-gh-release@v1
        with:
          files: out/linux-image/*.deb
          tag_name: latest
          draft: false
          prerelease: false
